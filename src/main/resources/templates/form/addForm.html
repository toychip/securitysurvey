<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>사용자 등록 폼</h2>
    </div>

    <form th:action th:object="${formdto}" method="post">

        <div>
            <label for="name" th:text="#{label.formdto.name}">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>

        <div>
            <div>
                <label for="emailname" th:text="#{label.formdto.emailname}">이메일</label>
                <input type="text" id="emailname" th:field="*{emailname}"
                       th:errorclass="field-error" class="form-control" placeholder="이메일을 입력하세요">
                <div class="field-error" th:errors="*{emailname}"></div>
            </div><span>@nicednr.co.kr</span>
        </div>
        <div>
            <div>
                <label for="phoneNumber1" th:text="#{label.formdto.phoneNumber1}">전화번호 앞자리</label>
                <input type="text" id="phoneNumber1" th:field="*{phoneNumber1}"
                       th:errorclass="field-error" class="form-control" placeholder="전화번호 앞자리를 입력하세요">
                <div class="field-error" th:errors="*{phoneNumber1}"></div>
            </div>


            <div>
                <label for="phoneNumber2" th:text="#{label.formdto.phoneNumber2}">전화번호 중간자리</label>
                <input type="text" id="phoneNumber2" th:field="*{phoneNumber2}"
                       th:errorclass="field-error" class="form-control" placeholder="전화번호 중간 자리를 입력하세요">
                <div class="field-error" th:errors="*{phoneNumber2}"></div>
            </div>

            <div>
                <label for="phoneNumber3" th:text="#{label.formdto.phoneNumber3}">전화번호 뒷자리</label>
                <input type="text" id="phoneNumber3" th:field="*{phoneNumber3}"
                       th:errorclass="field-error" class="form-control" placeholder="전화번호 뒷자리를 입력하세요">
                <div class="field-error" th:errors="*{phoneNumber3}"></div>
            </div>

        </div>
        <div>
            <div>
                <label for="extensionNumber1" th:text="#{label.formdto.extensionNumber1}">내선번호 앞자리</label>
                <input type="text" id="extensionNumber1" th:field="*{extensionNumber1}"
                       th:errorclass="field-error" class="form-control" placeholder="내선번호 앞자리를 입력하세요">
                <div class="field-error" th:errors="*{extensionNumber1}"></div>
            </div>

            <div>
                <label for="extensionNumber2" th:text="#{label.formdto.extensionNumber2}">내선번호 중간자리</label>
                <input type="text" id="extensionNumber2" th:field="*{extensionNumber2}"
                       th:errorclass="field-error" class="form-control" placeholder="내선번호 중간 자리를 입력하세요">
                <div class="field-error" th:errors="*{extensionNumber2}"></div>
            </div>

            <div>
                <label for="extensionNumber3" th:text="#{label.formdto.extensionNumber3}">내선번호 뒷자리</label>
                <input type="text" id="extensionNumber3" th:field="*{extensionNumber3}"
                       th:errorclass="field-error" class="form-control" placeholder="내선번호 뒷자리를 입력하세요">
                <div class="field-error" th:errors="*{extensionNumber3}"></div>
            </div>

        </div>

        <p>IP 주소: <span th:text="${formdto.ip}"></span></p>
        <p>브라우저 정보: <span th:text="${formdto.browser}"></span></p>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">정보 등록</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
